version: "3.8"
services:
  api:
    build: .
    depends_on:
      - postgres
    env_file:
      - database.env
    ports:
      - "80:80"
    command: ["wait-for-it", "postgres:5432", "--", "/start.sh"]


  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - database.env
    volumes:
      - "database-data:/var/lib/postgresql/data/"

volumes:
  database-data: